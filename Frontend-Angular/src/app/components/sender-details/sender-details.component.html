<!-- multistep form -->
<div id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Sender Details</li>
    <li>Receiver Details</li>
    <li>Transaction</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h1>Sender Details</h1>
    <br>
<input type="text" placeholder="Enter your account number" [(ngModel)]="senderAccountNumber" appOnlyNumber="14" (ngModelChange)="enableButton()"/>
<button class="btn btn-success" (click)="getDetails()"  [disabled]="isDisabled"  >Get Details</button>
<br>
<br>
<div *ngIf="isValidAcc; else display">
<label for="">Name</label>    
<input type="text" value={{apiData.accountHolderName}} disabled>
<br>    
<label for="">Balance</label>    
<input type="text" value={{apiData.clearBalance}} disabled> 
<br>
<button (click)="reciverMethod()" class="btn btn-success">Next</button>

</div>


<ng-template #display>
    <!-- <p>no details</p> -->
</ng-template>
  </fieldset>
</div>
